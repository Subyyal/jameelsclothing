<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMEEL | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; }
        .product-card { cursor: pointer; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { height: 350px; object-fit: cover; width: 100%; }
        .text-gold { color: var(--gold); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container"><a class="navbar-brand fw-bold" href="/">JAMEEL</a></div>
    </nav>

    <div class="container mt-5">
        <div id="product-grid" class="row"></div>
    </div>

    <script>
        async function loadStore() {
            const res = await fetch("/api/products");
            const products = await res.json();
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="col-md-3 mb-4" onclick="location.href='/product?id=${p.id}'">
                    <div class="card border-0 product-card">
                        <img src="${p.image}" class="product-img">
                        <div class="card-body px-0">
                            <h6 class="mb-0 fw-bold">${p.title}</h6>
                            <p class="text-muted small">${p.category}</p>
                            <div class="text-gold">Rs. ${p.price.toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        loadStore();
    </script>
</body>
</html>
