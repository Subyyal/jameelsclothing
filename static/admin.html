<!DOCTYPE html>
<html>
<head>
    <title>JAMEEL | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inventory Management</h2>
            <a href="/" class="btn btn-outline-dark">View Store</a>
        </div>
        
        <div class="card p-4 shadow-sm mb-5">
            <form id="addForm" class="row g-3">
                <div class="col-md-6"><input type="text" id="title" class="form-control" placeholder="Product Title" required></div>
                <div class="col-md-3"><input type="number" id="price" class="form-control" placeholder="Price" required></div>
                <div class="col-md-3">
                    <select id="cat" class="form-select">
                        <option>Rasheed Cotton</option>
                        <option>Multani Bed Sheet</option>
                    </select>
                </div>
                <div class="col-md-6"><input type="file" id="img" class="form-control" required></div>
                <div class="col-md-6"><button class="btn btn-dark w-100">Add Product</button></div>
            </form>
        </div>

        <div id="admin-list" class="row"></div>
    </div>

    <script>
        async function loadAdmin() {
            const res = await fetch("/api/products");
            const products = await res.json();
            document.getElementById('admin-list').innerHTML = products.map(p => `
                <div class="col-md-2 mb-3">
                    <div class="card p-2 text-center h-100">
                        <img src="${p.image}" style="height:100px; object-fit:cover">
                        <p class="small mt-2 mb-1">${p.title}</p>
                        <button onclick="deleteProduct(${p.id})" class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('category', document.getElementById('cat').value);
            formData.append('image', document.getElementById('img').files[0]);

            await fetch("/api/add-product", { method: "POST", body: formData });
            loadAdmin(); e.target.reset();
        };

        async function deleteProduct(id) {
            if(confirm('Delete this product?')) {
                await fetch(`/api/delete-product/${id}`, { method: 'DELETE' });
                loadAdmin();
            }
        }
        loadAdmin();
    </script>
</body>
</html>
